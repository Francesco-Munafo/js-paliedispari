<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paliedispari</title>
</head>
<body>
    <h2>Even or odd</h2>
    <p>Type a number from 1 to 5. When you click the "check" button, Computer will select a random number from 1 to 5, do the numbers sum and check if the result is even or odd</p>
    <label for="user_number">Type a number from 1 to 5</label>
    <input type="number" id="user_number">
    <button id="even_or_odd">Check</button>
    <p id="result"></p>

    <h2>Palindrome</h2>
    <p>Type a word and the script will tell you if the word is palindrome or not</p>
    <label for="user_word">Type a word</label>
    <input type="text" id="user_word">
    <button id="palindrome">Check</button>
    <p id="palindrome_result"></p>

    <script src="./main.js"></script>
</body>
</html>
